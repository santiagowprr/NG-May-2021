<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{allowEdit: server.id === 3 ? '1' : '0'}" 
        fragment="loading"   
        href="#"
        class="list-group-item"
        *ngFor="let server of servers"> 
        <!--'queryParams' is not a new directive, just a new bindable property of routerLink directive-->
        <!-- 'fragment' property -> you can have only one. It is thaw is added afret # in the link -->
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <a routerLink="/servers">Reload Page</a>   <!-- here the relative path (servers without /) would search for servers/servers path, which doesnt exist-->
    <router-outlet></router-outlet>
    <!-- <button class="btn btn-primary" (click)="onReload()">reload Page 2</button>
    <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server> -->
  </div>
</div>
